<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div class="container">
  <div class="preview-photo">
    <img src="./images/image-product-desktop.jpg" alt="preview-parfume">
  </div>
  <div class="main-part">
      <p class="type-product">PERFUME</p>
      <h1 class="title-product">Gabrielle Essence Eau <br>De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by <br> Olivier Polge,
      Perfumer-Creator <br> for the House of CHANEL.</p>
      <div class="price">
        <p class="discount-price">$149.99</p>
        <p class="actual-price">$169.99</p>
      </div>
      <div class="cart-button"><img class="cart-icon" src="./images/icon-cart.svg" alt="cart-icon"><p class="cart-button-text">Add to Cart</p></div>
  </div>
</div>
    <div class="attribution"> <p class="attribution-text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/marynapavidaika">MARYNA PAVIDAIKA</a>.</p>
    </div>

</body>
</html>
